<div class="container-fluid">
    <app-page-title title="{{title}} " [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div style="display: none;">
        <app-modal></app-modal>
        <app-spinner></app-spinner>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Información de registro</h4>
                    <p class="card-title-desc">Seleccione y digite la Información según corresponda</p>
                    <form class="needs-validation">
                        <div class="row g-3 align-items-lg-start">
                            <div class="col-xxl-6 col-lg-3">
                                <app-inputText [label]="'Primer Nombre *'"
                                    [formControlName]="'firstName'" [formGroup]="formGroup"></app-inputText>
                            </div>
                            <div class="col-xxl-6 col-lg-6">
                                <app-inputText [label]="'Segundo Nombre *'" [required]="false"
                                    [formControlName]="'secondName'" [formGroup]="formGroup"></app-inputText>
                            </div>    
                            <div class="col-xxl-6 col-lg-6">
                                <app-inputText [label]="'Primer Apellido *'"
                                    [formControlName]="'surname'" [formGroup]="formGroup"></app-inputText>
                            </div>    
                            <div class="col-xxl-6 col-lg-6">
                                <app-inputText [label]="'Segundo Apellido *'" [required]="false"
                                    [formControlName]="'secondSurname'" [formGroup]="formGroup"></app-inputText>
                            </div>    
                            <div class="col-xxl-6 col-lg-3">
                                <app-inputDate [label]="'Fecha Nacimiento *'"
                                    [formControlName]="'birthDate'" [formGroup]="formGroup"></app-inputDate>
                            </div>                                                                                                                                                           
                        </div>
                        <br>
                        <div class="d-flex gap-2">
                            <button (click)="guardar()" class="btn btn-success w-md">Guardar</button>
                            <button (click)="cancelar()" class="btn btn-danger w-md">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
